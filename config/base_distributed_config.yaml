comment: ""

dataset :
  root : "Z:/marvel/marvel-fhnw/data/Poleno/"                   # root folder of the dataset
  img_channels : 1                                              # grayscale images
  img_size : 200                                                # original image size
  img_interpolation : 224                                       # size after interpolation or "Null"
  labels_train : data/processed/poleno/labels_train.csv         # training labels
  labels_val : data/processed/poleno/labels_val.csv             # validation labels
  labels_test : data/processed/poleno/labels_test.csv           # test labels
  filenames : filenames                                         # column name containing filenames
  img_path : filenames                                          # column name containing relative image path from root

training :
  lr : 0.00005
  batch_size : 8
  num_epochs : 5
  validation_step : 10
  num_nodes : 1
  num_devices : 1
  accumulate_grad_batches : 4

byol:
  backbone : "resnet18"                                 # backbone architecture
  pretrained : False                                    # load backbone pretrained if True
  hidden_layer : "avgpool"                              # layer from which to extract features in backbone
  projection_size : 256                                 # size of the projection output
  projection_hidden_size : 4096                         # size of the hidden layer in the projection MLP
  moving_average_decay : 0.99                           # exponential moving average decay for target network
  use_momentum : True                                   # whether to use momentum encoder